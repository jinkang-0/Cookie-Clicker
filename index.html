<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Cookie Clicker</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <script src="https://kit.fontawesome.com/bf5b084248.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    
    <body>
        
        <!-- header -->
        <h1 class="header">COOKIE CLICKER</h1>
        
        <!-- section 1 -->
        <div class="sec" style="margin-right: 30%; margin-top: 100px;">
            <img class="img" src="assets/cookie2.png" alt="cookie">
            <p class="paragraph" style="text-align: left;">Click a cookie, get more cookies!</p>
        </div>
        
        <!-- section 2 -->
        <div class="sec" style="margin-left: 25%; margin-top: 100px; margin-bottom: 100px;">
            <p class="paragraph" style="text-align: right;">Use your cookies to get helpers, for even more cookies!</p>
            <img src="assets/baker.svg" alt="helper" class="img">
        </div>
        
        <!-- redirect button -->
        <button id="clickCookies">
            <a style="color: #1F2041;" href="public/play.html"><span>START CLICKING!</span></a>
        </button>
        
    </body>
</html>
